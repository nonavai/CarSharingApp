syntax = "proto3";

package userService;

service User {
  rpc GetUserRoles (UserRequest) returns (GetUserRolesResponse) {}
  
  rpc IsUserExist (UserRequest) returns (UserExistResponse) {}
}

message UserRequest{
  string userId = 1;
}

message GetUserRolesResponse{
  repeated string roles = 1;
}

message UserExistResponse {
  bool exists = 1;
}
